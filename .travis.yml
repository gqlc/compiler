language: go
go:
- '1.11'
- tip

env:
  - GO111MODULE=on

git:
  depth: 1

script:
  - go get -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet ./...
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
  - for dir in ./*/; do cd $dir; diff -u <(echo -n) <(gofmt -d .); go vet ./...; go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...; bash <(curl -s https://codecov.io/bash); cd ../..; done